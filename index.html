<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Quiz Magique</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #1a1a1a;
      color: #f8f8f8;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #e2c36e;
      text-shadow: 0 0 10px #e2c36e;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #2c2c2c;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px #000;
    }
    .btn {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background: #e2c36e;
      color: #1a1a1a;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.2s;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .question {
      margin: 20px 0;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>üìú Quiz du Grimoire Mystique</h1>

  <div class="container" id="game">
    <h2>Choisis une cat√©gorie :</h2>
    <button class="btn" onclick="startQuiz('science')">‚öóÔ∏è Sciences</button>
    <button class="btn" onclick="startQuiz('histoire')">üèõÔ∏è Histoire</button>
    <button class="btn" onclick="startQuiz('magie')">üîÆ Magie</button>
    <button class="btn" onclick="startQuiz('animaux')">üêæ Animaux</button>
  </div>

  <script>
    const questions = {
      science: [
        {q:"Quel est l‚Äô√©l√©ment chimique 'O' ?", options:["Or","Oxyg√®ne","Osmium"], answer:1},
        {q:"Combien y a-t-il de plan√®tes dans le syst√®me solaire ?", options:["7","8","9"], answer:1},
      ],
      histoire: [
        {q:"Qui √©tait Napol√©on Bonaparte ?", options:["Un peintre","Un empereur","Un astronaute"], answer:1},
        {q:"En quelle ann√©e la R√©volution fran√ßaise a-t-elle commenc√© ?", options:["1789","1812","1664"], answer:0},
      ],
      magie: [
        {q:"Comment s'appelle l‚Äô√©cole de magie d‚ÄôHarry Potter ?", options:["Poudlard","Mordor","Camelot"], answer:0},
        {q:"Quel est l‚Äôingr√©dient principal d‚Äôune potion de soin ?", options:["Mandragore","Pierre de lune","Eau b√©nite"], answer:0},
      ],
      animaux: [
        {q:"Quel est le plus grand mammif√®re ?", options:["√âl√©phant","Baleine bleue","Girafe"], answer:1},
        {q:"Combien de pattes a une araign√©e ?", options:["6","8","10"], answer:1},
      ]
    };

    let currentCategory = "";
    let currentIndex = 0;
    let score = 0;

    function startQuiz(category){
      currentCategory = category;
      currentIndex = 0;
      score = 0;
      showQuestion();
    }

    function showQuestion(){
      const game = document.getElementById("game");
      const q = questions[currentCategory][currentIndex];
      let html = `<h2>Question ${currentIndex+1}/${questions[currentCategory].length}</h2>`;
      html += `<div class="question">${q.q}</div>`;
      q.options.forEach((opt,i)=>{
        html += `<button class="btn" onclick="checkAnswer(${i})">${opt}</button>`;
      });
      game.innerHTML = html;
    }

    function checkAnswer(i){
      const q = questions[currentCategory][currentIndex];
      if(i === q.answer) score++;
      currentIndex++;
      if(currentIndex < questions[currentCategory].length){
        showQuestion();
      } else {
        endQuiz();
      }
    }

    function endQuiz(){
      const game = document.getElementById("game");
      game.innerHTML = `
        <h2>‚ú® Quiz termin√© ! ‚ú®</h2>
        <p>Score : ${score} / ${questions[currentCategory].length}</p>
        <button class="btn" onclick="location.reload()">Rejouer</button>
      `;
    }
  </script>

</body>
</html>
