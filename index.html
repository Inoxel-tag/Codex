<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 0;
  background: linear-gradient(-45deg, #6a11cb, #2575fc, #ff6a00, #ff005c);
  background-size: 400% 400%;
  animation: gradientBG 12s ease infinite;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}

/* Animation dégradé animé */
@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

h1 {
  margin-top: 30px;
  font-size: 2.8em;
  text-shadow: 3px 3px 15px rgba(0,0,0,0.5);
  letter-spacing: 2px;
}

#quiz {
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(15px);
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.4);
  width: 90%;
  max-width: 600px;
  transition: opacity 0.5s ease-in-out;
  animation: fadeIn 0.8s ease;
}

/* Effet apparition */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.question {
  font-size: 1.6em;
  margin-bottom: 25px;
  font-weight: 600;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
}

.category-btn, .answer-btn {
  position: relative;
  font-size: 16px;
  padding: 0.9em 2.2em;
  cursor: pointer;
  border-radius: 50px;
  border: none;
  margin: 12px;
  font-weight: 600;
  color: #fff;
  background: linear-gradient(45deg, #6a11cb, #2575fc);
  box-shadow: 0 6px 15px rgba(0,0,0,0.3);
  transition: all 0.3s ease;
}

.category-btn:hover, .answer-btn:hover {
  transform: translateY(-4px) scale(1.05);
  box-shadow: 0 10px 25px rgba(0,0,0,0.4);
  background: linear-gradient(45deg, #ff6a00, #ff005c);
}

.category-btn:active, .answer-btn:active {
  transform: translateY(-1px) scale(0.98);
}

.score {
  margin-top: 20px;
  font-size: 1.2em;
  font-weight: bold;
}

/* Barre de progression stylée */
.progress-bar {
  width: 100%;
  background: rgba(255,255,255,0.25);
  border-radius: 12px;
  margin: 20px 0;
  height: 22px;
  overflow: hidden;
  box-shadow: inset 0 2px 6px rgba(0,0,0,0.3);
}

.progress {
  height: 100%;
  background: linear-gradient(90deg, #00ff7f, #00c3ff);
  width: 0%;
  transition: width 0.5s ease;
  border-radius: 12px;
}
</style>
</head>
<body>

<h1>Questions pour un maître</h1>

<div id="categories">
  <h2>Choisis une catégorie</h2>
</div>

<div id="quiz" style="display:none;">
  <div class="progress-bar"><div class="progress"></div></div>
  <div class="question"></div>
  <div class="answers"></div>
  <div class="score"></div>
</div>

<script>
let data = {};

fetch("questions.json")
  .then(response => response.json())
  .then(json => {
    data = json;
    createCategoryButtons();
  })
  .catch(error => console.error("Erreur de chargement JSON :", error));

const categoriesDiv = document.getElementById("categories");
const quizDiv = document.getElementById("quiz");
const questionDiv = quizDiv.querySelector(".question");
const answersDiv = quizDiv.querySelector(".answers");
const scoreDiv = quizDiv.querySelector(".score");
const progressBar = quizDiv.querySelector(".progress");

let currentCategory = null;
let currentQuestions = [];
let currentIndex = 0;
let score = 0;

function shuffle(array) {
  return array.sort(() => Math.random() - 0.5);
}

function createCategoryButtons() {
  Object.keys(data).forEach(cat => {
    const btn = document.createElement("button");
    btn.innerText = cat;
    btn.className = "category-btn";
    btn.onclick = () => startQuiz(cat);
    categoriesDiv.appendChild(btn);
  });
}

function startQuiz(category) {
  currentCategory = category;
  currentQuestions = shuffle([...data[category]]);
  currentIndex = 0;
  score = 0;
  categoriesDiv.style.display = "none";
  quizDiv.style.display = "block";
  showQuestion();
}

function showQuestion() {
  if (currentIndex >= currentQuestions.length) {
    questionDiv.innerText = "Quiz terminé !";
    answersDiv.innerHTML = "";
    let bestScore = localStorage.getItem("bestScore") || 0;
    if (score > bestScore) {
      localStorage.setItem("bestScore", score);
      bestScore = score;
    }
    scoreDiv.innerText = `Score final : ${score} / ${currentQuestions.length} | Meilleur score : ${bestScore}`;

    const retryBtn = document.createElement("button");
    retryBtn.innerText = "Rejouer";
    retryBtn.className = "category-btn";
    retryBtn.onclick = () => {
      categoriesDiv.style.display = "block";
      quizDiv.style.display = "none";
    };
    answersDiv.appendChild(retryBtn);
    return;
  }

  const q = currentQuestions[currentIndex];
  questionDiv.innerText = q.q;
  answersDiv.innerHTML = "";
  scoreDiv.innerText = `Score : ${score} / ${currentIndex}`;
  
  let options = shuffle([...q.options]);
  options.forEach((answer, index) => {
    const btn = document.createElement("button");
    btn.innerText = answer;
    btn.className = "answer-btn";
    btn.onclick = () => checkAnswer(answer, q);
    answersDiv.appendChild(btn);
  });

  updateProgress();
}

function checkAnswer(selected, question) {
  const buttons = answersDiv.querySelectorAll("button");
  buttons.forEach(btn => {
    if (btn.innerText === question.options[question.answer]) {
      btn.style.backgroundColor = "limegreen";
    } else if (btn.innerText === selected && selected !== question.options[question.answer]) {
      btn.style.backgroundColor = "crimson";
    }
    btn.disabled = true;
  });

  if (selected === question.options[question.answer]) score++;

  setTimeout(() => {
    currentIndex++;
    showQuestion();
  }, 1000);
}

function updateProgress() {
  const percent = (currentIndex / currentQuestions.length) * 100;
  progressBar.style.width = percent + "%";
}
</script>

</body>
</html>
