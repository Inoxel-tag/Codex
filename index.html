<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to right, #6a11cb, #2575fc);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  h1 {
    margin-top: 30px;
    font-size: 2.5em;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
  }

  #categories, #quiz {
    margin-top: 40px;
    text-align: center;
  }

  .category-btn, .answer-btn {
    position: relative;
    font-size: 17px;
    text-transform: uppercase;
    text-decoration: none;
    padding: 1em 2.5em;
    display: inline-block;
    cursor: pointer;
    border-radius: 6em;
    transition: all 0.2s;
    border: none;
    font-family: inherit;
    font-weight: 500;
    color: black;
    background-color: white;
    margin: 10px;
    box-shadow: 0 5px 10px rgba(0,0,0,0.2);
  }

  .category-btn:hover, .answer-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
  }

  .category-btn:active, .answer-btn:active {
    transform: translateY(-1px);
    box-shadow: 0 5px 10px rgba(0,0,0,0.2);
  }

  .category-btn::after, .answer-btn::after {
    content: "";
    display: inline-block;
    height: 100%;
    width: 100%;
    border-radius: 100px;
    position: absolute;
    top: 0;
    left: 0;
    z-index: -1;
    transition: all 0.4s;
    background-color: #fff;
  }

  .category-btn:hover::after, .answer-btn:hover::after {
    transform: scaleX(1.4) scaleY(1.6);
    opacity: 0;
  }

  #quiz {
    background: rgba(255,255,255,0.1);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    width: 90%;
    max-width: 600px;
  }

  .question {
    font-size: 1.5em;
    margin-bottom: 20px;
  }

  .answers {
    text-align: center;
  }

  .score {
    margin-top: 20px;
    font-size: 1.2em;
    font-weight: bold;
  }
</style>
</head>
<body>

<h1>Quiz Codex</h1>

<div id="categories">
  <h2>Choisis une catégorie</h2>
  <!-- Les boutons seront générés en JS -->
</div>

<div id="quiz" style="display:none;">
  <div class="question"></div>
  <div class="answers"></div>
  <div class="score"></div>
</div>

<script>
let data = {};

fetch("questions.json")
  .then(response => response.json())
  .then(json => {
    data = json;
    createCategoryButtons(); // quand le JSON est chargé, on crée les boutons
  })
  .catch(error => console.error("Erreur de chargement JSON :", error));

const categoriesDiv = document.getElementById("categories");
const quizDiv = document.getElementById("quiz");
const questionDiv = quizDiv.querySelector(".question");
const answersDiv = quizDiv.querySelector(".answers");
const scoreDiv = quizDiv.querySelector(".score");

let currentCategory = null;
let currentQuestions = [];
let currentIndex = 0;
let score = 0;

// Création dynamique des boutons une fois le JSON chargé
function createCategoryButtons() {
  Object.keys(data).forEach(cat => {
    const btn = document.createElement("button");
    btn.innerText = cat;
    btn.className = "category-btn";
    btn.onclick = () => startQuiz(cat);
    categoriesDiv.appendChild(btn);
  });
}

function startQuiz(category) {
  currentCategory = category;
  currentQuestions = [...data[category]];
  currentIndex = 0;
  score = 0;
  categoriesDiv.style.display = "none";
  quizDiv.style.display = "block";
  showQuestion();
}

function showQuestion() {
  if (currentIndex >= currentQuestions.length) {
    questionDiv.innerText = "Quiz terminé !";
    answersDiv.innerHTML = "";
    scoreDiv.innerText = `Score final : ${score} / ${currentQuestions.length}`;
    return;
  }
  const q = currentQuestions[currentIndex];
  questionDiv.innerText = q.question;
  answersDiv.innerHTML = "";
  scoreDiv.innerText = `Score : ${score} / ${currentIndex}`;
  
  q.answers.forEach((answer, index) => {
    const btn = document.createElement("button");
    btn.innerText = answer;
    btn.className = "answer-btn";
    btn.onclick = () => checkAnswer(index);
    answersDiv.appendChild(btn);
  });
}

function checkAnswer(selected) {
  const q = currentQuestions[currentIndex];
  if (selected === q.correct) score++;
  currentIndex++;
  showQuestion();
}

// Création des boutons de catégories
Object.keys(data).forEach(cat => {
  const btn = document.createElement("button");
  btn.innerText = cat;
  btn.className = "category-btn";
  btn.onclick = () => startQuiz(cat);
  categoriesDiv.appendChild(btn);
});

function startQuiz(category) {
  currentCategory = category;
  currentQuestions = [...data[category]]; // copie des questions
  currentIndex = 0;
  score = 0;
  categoriesDiv.style.display = "none";
  quizDiv.style.display = "block";
  showQuestion();
}

function showQuestion() {
  if(currentIndex >= currentQuestions.length){
    questionDiv.innerText = "Quiz terminé !";
    answersDiv.innerHTML = "";
    scoreDiv.innerText = `Score final : ${score} / ${currentQuestions.length}`;
    return;
  }
  const q = currentQuestions[currentIndex];
  questionDiv.innerText = q.question;
  answersDiv.innerHTML = "";
  scoreDiv.innerText = `Score : ${score} / ${currentIndex}`;
  
  q.answers.forEach((answer, index) => {
    const btn = document.createElement("button");
    btn.innerText = answer;
    btn.className = "answer-btn";
    btn.onclick = () => checkAnswer(index);
    answersDiv.appendChild(btn);
  });
}

function checkAnswer(selected) {
  const q = currentQuestions[currentIndex];
  if(selected === q.correct) score++;
  currentIndex++;
  showQuestion();
}
</script>

</body>
</html>
