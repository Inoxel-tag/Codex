<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to right, #6a11cb, #2575fc);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  h1 {
    margin-top: 30px;
    font-size: 2.5em;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
  }

  #categories, #quiz {
    margin-top: 40px;
    text-align: center;
  }

  .category-btn, .answer-btn {
    position: relative;
    font-size: 17px;
    text-transform: uppercase;
    padding: 1em 2.5em;
    display: inline-block;
    cursor: pointer;
    border-radius: 6em;
    transition: all 0.2s;
    border: none;
    font-weight: 500;
    color: black;
    background-color: white;
    margin: 10px;
    box-shadow: 0 5px 10px rgba(0,0,0,0.2);
  }

  .category-btn:hover, .answer-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
  }

  #quiz {
    background: rgba(255,255,255,0.1);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    width: 90%;
    max-width: 600px;
    transition: opacity 0.5s ease-in-out;
  }

  .question {
    font-size: 1.5em;
    margin-bottom: 20px;
  }

  .answers {
    text-align: center;
  }

  .score {
    margin-top: 20px;
    font-size: 1.2em;
    font-weight: bold;
  }

  .progress-bar {
    width: 100%;
    background: rgba(255,255,255,0.3);
    border-radius: 10px;
    margin: 20px 0;
    height: 20px;
    overflow: hidden;
  }

  .progress {
    height: 100%;
    background: limegreen;
    width: 0%;
    transition: width 0.4s ease;
  }
</style>
</head>
<body>

<h1>Questions pour un maître</h1>

<div id="categories">
  <h2>Choisis une catégorie</h2>
</div>

<div id="quiz" style="display:none;">
  <div class="progress-bar"><div class="progress"></div></div>
  <div class="question"></div>
  <div class="answers"></div>
  <div class="score"></div>
</div>

<script>
let data = {};

fetch("questions.json")
  .then(response => response.json())
  .then(json => {
    data = json;
    createCategoryButtons();
  })
  .catch(error => console.error("Erreur de chargement JSON :", error));

const categoriesDiv = document.getElementById("categories");
const quizDiv = document.getElementById("quiz");
const questionDiv = quizDiv.querySelector(".question");
const answersDiv = quizDiv.querySelector(".answers");
const scoreDiv = quizDiv.querySelector(".score");
const progressBar = quizDiv.querySelector(".progress");

let currentCategory = null;
let currentQuestions = [];
let currentIndex = 0;
let score = 0;

function shuffle(array) {
  return array.sort(() => Math.random() - 0.5);
}

function createCategoryButtons() {
  Object.keys(data).forEach(cat => {
    const btn = document.createElement("button");
    btn.innerText = cat;
    btn.className = "category-btn";
    btn.onclick = () => startQuiz(cat);
    categoriesDiv.appendChild(btn);
  });
}

function startQuiz(category) {
  currentCategory = category;
  currentQuestions = shuffle([...data[category]]);
  currentIndex = 0;
  score = 0;
  categoriesDiv.style.display = "none";
  quizDiv.style.display = "block";
  showQuestion();
}

function showQuestion() {
  if (currentIndex >= currentQuestions.length) {
    questionDiv.innerText = "Quiz terminé !";
    answersDiv.innerHTML = "";
    let bestScore = localStorage.getItem("bestScore") || 0;
    if (score > bestScore) {
      localStorage.setItem("bestScore", score);
      bestScore = score;
    }
    scoreDiv.innerText = `Score final : ${score} / ${currentQuestions.length} | Meilleur score : ${bestScore}`;

    const retryBtn = document.createElement("button");
    retryBtn.innerText = "Rejouer";
    retryBtn.className = "category-btn";
    retryBtn.onclick = () => {
      categoriesDiv.style.display = "block";
      quizDiv.style.display = "none";
    };
    answersDiv.appendChild(retryBtn);
    return;
  }

  const q = currentQuestions[currentIndex];
  questionDiv.innerText = q.q;
  answersDiv.innerHTML = "";
  scoreDiv.innerText = `Score : ${score} / ${currentIndex}`;
  
  let options = shuffle([...q.options]);
  options.forEach((answer, index) => {
    const btn = document.createElement("button");
    btn.innerText = answer;
    btn.className = "answer-btn";
    btn.onclick = () => checkAnswer(answer, q);
    answersDiv.appendChild(btn);
  });

  updateProgress();
}

function checkAnswer(selected, question) {
  const buttons = answersDiv.querySelectorAll("button");
  buttons.forEach(btn => {
    if (btn.innerText === question.options[question.answer]) {
      btn.style.backgroundColor = "limegreen";
    } else if (btn.innerText === selected && selected !== question.options[question.answer]) {
      btn.style.backgroundColor = "crimson";
    }
    btn.disabled = true;
  });

  if (selected === question.options[question.answer]) score++;

  setTimeout(() => {
    currentIndex++;
    showQuestion();
  }, 1000);
}

function updateProgress() {
  const percent = (currentIndex / currentQuestions.length) * 100;
  progressBar.style.width = percent + "%";
}
</script>

</body>
</html>
