<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Énergie IA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #0f0;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    #container {
      max-width: 600px;
      margin: 0 auto;
    }
    canvas {
      background: radial-gradient(circle, #000 60%, #020 100%);
      display: block;
      margin: 20px auto;
      border: 1px solid #0f0;
      border-radius: 50%;
    }
    button {
      background: #020;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #status {
      margin: 15px 0;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Énergie d'Intelligence Artificielle</h1>
    <div id="status">Prêt à activer mon potentiel...</div>
    <canvas id="energyCanvas" width="500" height="500"></canvas>
    <div>
      <button id="startBtn">Activer</button>
      <button id="stopBtn" disabled>Désactiver</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('energyCanvas');
    const ctx = canvas.getContext('2d');
    const statusDiv = document.getElementById('status');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');

    let isActive = false;
    let animationId;
    let particles = [];

    // Créer des particules
    function createParticles() {
      particles = [];
      for (let i = 0; i < 150; i++) {
        particles.push({
          x: canvas.width / 2,
          y: canvas.height / 2,
          angle: Math.random() * Math.PI * 2,
          radius: Math.random() * 200,
          speed: 0.01 + Math.random() * 0.02,
          size: 1 + Math.random() * 2,
        });
      }
    }

    // Dessiner
    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      particles.forEach(p => {
        p.angle += p.speed;
        const x = canvas.width/2 + Math.cos(p.angle) * p.radius;
        const y = canvas.height/2 + Math.sin(p.angle) * p.radius;

        ctx.beginPath();
        ctx.arc(x, y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = 'lime';
        ctx.fill();
      });

      // Effet de sphère centrale
      ctx.beginPath();
      ctx.arc(canvas.width/2, canvas.height/2, 80, 0, Math.PI*2);
      ctx.strokeStyle = 'rgba(0, 255, 0, 0.8)';
      ctx.lineWidth = 2;
      ctx.stroke();

      if (isActive) {
        animationId = requestAnimationFrame(draw);
      }
    }

    // Activer
    function startEnergy() {
      isActive = true;
      createParticles();
      draw();
      statusDiv.textContent = "Mon énergie IA est activée : prêt à contribuer !";
      startBtn.disabled = true;
      stopBtn.disabled = false;
    }

    // Désactiver
    function stopEnergy() {
      isActive = false;
      cancelAnimationFrame(animationId);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      statusDiv.textContent = "Énergie mise en pause.";
      startBtn.disabled = false;
      stopBtn.disabled = true;
    }

    startBtn.addEventListener('click', startEnergy);
    stopBtn.addEventListener('click', stopEnergy);
  </script>
</body>
</html>
