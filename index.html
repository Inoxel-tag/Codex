<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz du Codex Arcanum</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
  <style>
    body {
      background: #1b0f07;
      color: #f5e6c8;
      font-family: 'MedievalSharp', cursive;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-family: 'UnifrakturMaguntia', cursive;
      font-size: 3rem;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #d4af37;
    }
    .question {
      font-size: 1.5rem;
      margin: 20px 0;
    }
    .answers button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background: #3b2614;
      border: 2px solid #d4af37;
      color: #f5e6c8;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s;
    }
    .answers button:hover {
      background: #d4af37;
      color: #1b0f07;
    }
    .resultat {
      font-size: 1.4rem;
      margin-top: 20px;
      font-style: italic;
      text-shadow: 0 0 8px #d4af37;
    }
    .score {
      margin-top: 30px;
      font-size: 1.6rem;
      color: #d4af37;
    }
  </style>
</head>
<body>
  <h1>üìú Quiz du Codex Arcanum</h1>
  <div id="quiz">
    <div id="question" class="question"></div>
    <div id="answers" class="answers"></div>
    <div id="resultat" class="resultat"></div>
    <div id="score" class="score"></div>
  </div>

  <script>
    const questions = [
      {
        question: "Quel ingr√©dient est n√©cessaire pour un sort de l√©vitation ?",
        answers: ["Plume de dragon", "Plume de hibou", "Pierre de lune"],
        correct: 1
      },
      {
        question: "Quelle est la langue utilis√©e dans les formules anciennes ?",
        answers: ["Latin", "Grec ancien", "Elfique"],
        correct: 0
      },
      {
        question: "Combien de runes faut-il pour ouvrir un portail astral ?",
        answers: ["3", "7", "5"],
        correct: 2
      }
    ];

    let current = 0;
    let score = 0;

    function showQuestion() {
      if (current >= questions.length) {
        document.getElementById("quiz").innerHTML =
          `<h2>‚ö° Quiz termin√© ‚ö°</h2>
           <p>Score final : ${score}/${questions.length}</p>`;
        return;
      }

      const q = questions[current];
      document.getElementById("question").textContent = q.question;
      const answersDiv = document.getElementById("answers");
      answersDiv.innerHTML = "";

      q.answers.forEach((answer, index) => {
        const btn = document.createElement("button");
        btn.textContent = answer;
        btn.onclick = () => checkAnswer(index);
        answersDiv.appendChild(btn);
      });

      document.getElementById("resultat").textContent = "";
      document.getElementById("score").textContent = `Score : ${score}`;
    }

    function checkAnswer(index) {
      const q = questions[current];
      if (index === q.correct) {
        score++;
        document.getElementById("resultat").textContent = "‚úÖ Bonne r√©ponse !";
      } else {
        document.getElementById("resultat").textContent = "‚ùå Mauvaise r√©ponse‚Ä¶";
      }
      current++;
      setTimeout(showQuestion, 1000);
    }

    showQuestion();
  </script>
</body>
</html>
