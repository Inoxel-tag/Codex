<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Détecteur d'ondes sonores et mouvements</title>
  <style>
    body { font-family: Arial, sans-serif; background: #121212; color: #eee; text-align: center; }
    canvas { background: #222; margin: 20px auto; display: block; }
    #motionData { font-size: 1.2em; margin-top: 10px; }
    button { padding: 10px 20px; font-size: 1em; margin-top: 15px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Détecteur d'ondes sonores et mouvements</h1>
  <button id="startBtn">Démarrer la détection</button>
  
  <canvas id="audioCanvas" width="320" height="100"></canvas>

  <div id="motionData">
    <p>Accéléromètre :</p>
    <p>X : <span id="accX">0</span></p>
    <p>Y : <span id="accY">0</span></p>
    <p>Z : <span id="accZ">0</span></p>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const audioCanvas = document.getElementById('audioCanvas');
    const ctx = audioCanvas.getContext('2d');

    const accXSpan = document.getElementById('accX');
    const accYSpan = document.getElementById('accY');
    const accZSpan = document.getElementById('accZ');

    let audioCtx, analyser, dataArray, source;

    function drawAudio() {
      requestAnimationFrame(drawAudio);
      analyser.getByteFrequencyData(dataArray);

      ctx.fillStyle = '#121212';
      ctx.fillRect(0, 0, audioCanvas.width, audioCanvas.height);

      const barWidth = (audioCanvas.width / dataArray.length) * 2.5;
      let x = 0;

      for (let i = 0; i < dataArray.length; i++) {
        const barHeight = dataArray[i];
        const red = barHeight + 50;
        const green = 50;
        const blue = 50;

        ctx.fillStyle = `rgb(${red},${green},${blue})`;
        ctx.fillRect(x, audioCanvas.height - barHeight / 2, barWidth, barHeight / 2);

        x += barWidth + 1;
      }
    }

    function handleMotion(event) {
      const acc = event.accelerationIncludingGravity;
      accXSpan.textContent = acc.x ? acc.x.toFixed(2) : '0';
      accYSpan.textContent = acc.y ? acc.y.toFixed(2) : '0';
      accZSpan.textContent = acc.z ? acc.z.toFixed(2) : '0';
    }

    async function startDetection() {
      startBtn.disabled = true;
      // Audio setup
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        source = audioCtx.createMediaStreamSource(stream);
        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 256;
        dataArray = new Uint8Array(analyser.frequencyBinCount);

        source.connect(analyser);
        drawAudio();
      } catch (err) {
        alert('Microphone inaccessible : ' + err);
      }

      // Motion setup
      if (typeof DeviceMotionEvent.requestPermission === 'function') {
        // iOS 13+ demande permission pour capteurs de mouvement
        DeviceMotionEvent.requestPermission()
          .then(response => {
            if (response === 'granted') {
              window.addEventListener('devicemotion', handleMotion);
            } else {
              alert('Permission refusée pour les capteurs de mouvement');
            }
          })
          .catch(console.error);
      } else {
        // Autres systèmes (Android, desktop)
        window.addEventListener('devicemotion', handleMotion);
      }
    }

    startBtn.addEventListener('click', startDetection);
  </script>
</body>
</html>
